<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            box-sizing: border-box;
        }

            background-color: #333;

        }

            list-style-type: none;

            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .service {
            flex: 1;

            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;

* {
    margin: 0;
    padding: 0;

}

body {
    font-family: Arial, sans-serif;
    background-color:rgb(226, 210, 61);
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

nav ul li a.active {
    background-color: #555;
}

.contact-section {
    padding: 50px 0;
}

.contact-section h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.contact-section p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 150px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <header>
        
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboute.html">About</a></li>
                    
                    <li><a href="contact us.html">Contact</a></li>
                    <li><a href="Place Order.html">Order Now</a></li>
                </ul>
            </nav>
    </header>
    
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have questions or need assistance? Fill out the form below to get in touch with us.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
    </footer>
